<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                <h1>Create a new account</h1>
                <br>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <h4>First name</h4>
                        <div class="form-group">
                            <input type="name" name="fname" id="fname" class="form-control" placeholder="First">
                        </div>
                        <h4>Last name</h4>
                        <div class="form-group">
                            <input type="name" name="lname" id="lname" class="form-control" placeholder="Last">
                        </div>
                        <h4>Your email</h4>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <h4>Password</h4>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Enter a password">
                        </div>
                        <h4>Re-enter the password</h4>
                        <div class="form-group">
                            <label for="key" class="sr-only">password2</label>
                            <input type="password" name="key2" id="key2" class="form-control" placeholder="Same password again" >
                        </div>
                        <div>
                            <h4>Are you an admin?</h4>
                            <select name="admin" id="inputD" class="form-control" required="required">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        </div>
                        <br>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Create" onclick="createUser()">
                    </form>
                    <hr>
                    <h4 id = "same"></h4>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="ps.js"></script>
  </body>
</html>
